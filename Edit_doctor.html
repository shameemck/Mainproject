{% extends 'hospital_index.html'%}
{% block body %}

<body><div class="row"><div class="col-12"><div class="card card-body"><form class="form-horizontal m-t-30" method="post" action="edit">
  <div class="form-group"><h4 class="card-title">EDIT DOCTOR DETAILS</h4></div>
     <div class="form-group">
       <label>Fname<span class="help"></span></label>
       <input type="text" name="fname" value="{{values[2]}}" class="form-control" required pattern="[a-z A-Z]{3,20}">
    </div>
    <div class="form-group">
      <label>Lname<span class="help"></span></label>
      <input type="text" name="lname" value="{{values[3]}}" class="form-control" required pattern="[a-z A-Z]{0,20}">
    </div>
    <div class="form-group">
        <label>Gender<span class="help"></span></label>
      <input type="radio" value="m" name="gender" class="form-control"  {% if values[4]=="m"%} checked {% endif %}>
      <label>Male<span class="help"></span></label>
      <input type="radio" value="f" name="gender" class="form-control"  {% if values[4]=="f"%} checked {% endif %}>
      <label>Female<span class="help"></span></label>
    </div>
    </tr>
    <div class="form-group">
      <label>DOB<span class="help"></span></label>
       <input type="date" name="begin"  value="{{values[5]}}" class="form-control" min="1900-01-01 " max="2019-12-31" required>
    </div>
    <div class="form-group">
      <label>Qualification<span class="help"></span></label>
      <input type="text" name="qualification"  value="{{values[6]}}" class="form-control" required pattern="[a-z A-Z]{3,50}">
    </div>
    <div class="form-group">
      <label>Specialization<span class="help"></span></label>
      <input type="text" name="specialization"  value="{{values[7]}}" class="form-control" required pattern="[a-z A-Z]{3,50}">
    </div>
    <div class="form-group">
      <label>Place<span class="help"></span></label>
      <input type="text" name="place"  value="{{values[8]}}" class="form-control" required pattern="[a-z A-Z]{3,30}">
    </div>
    <div class="form-group">
      <label>Post<span class="help"></span></label>
      <input type="text" name="post"  value="{{values[9]}}" class="form-control" required pattern="[a-z A-Z]{3,30}">
    </div>
    <div class="form-group">
      <label>PIN<span class="help"></span></label>
      <input type="text" name="pin"  value="{{values[10]}}" class="form-control" required pattern="[0-9]{6}">
    </div>
    <div class="form-group">
      <label>Email<span class="help"></span></label>
      <input type="email" name="email"  value="{{values[11]}}" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
    </div>
    <div class="form-group">
      <label>Phone<span class="help"></span></label>
      <input type="text" name="phone"  value="{{values[12]}}" class="form-control" required pattern="[6789][0-9]{9}">
    </div>
    <div class="form-group">
      <label>Username<span class="help"></span></label>
      <input type="text" name="username"  value="{{val[1]}}" class="form-control" required >
    </div>
   <div class="form-group">
      <label>Password<span class="help"></span></label>
      <input type="password" name="password" value="{{val[2]}}" class="form-control" required >
    </div>
    <div class="form-group">
         <div class="col-sm-12">
          <button class="btn btn-success">Update</button>
         </div>
     </div>
</form>
</div> </div> </div>
</body>
{% endblock %}
